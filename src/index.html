<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script type="text/javascript" src="https://unpkg.com/chat-embed/dist/index.iife.js"></script>
</head>

<body>
    <main>
        <style>
            main {
                background-color: #3cb371;
                width: 100vw;
                height: 100vh;
                padding-top: 10%;
                color: white;
            }
        </style>
        <div class="container">
            <div class="mb-3">
                <label for="image" class="form-label">URL de imagem</label>
                <input type="text" class="form-control" id="image" value="https://i.imgur.com/Vv1cJPG.png">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" value="John Due">
            </div>
            <div class="mb-3">
                <label for="room-key" class="form-label">Senha da sala</label>
                <input type="text" class="form-control" id="room-key">
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <button class="btn btn-dark flex-grow-1" id="create-room">Criar sala</button>
                <button class="btn btn-primary flex-grow-1" id="enter-room">Entrar na sala</button>
            </div>
        </div>
    </main>
</body>

</html>
